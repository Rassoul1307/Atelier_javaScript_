<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet atelier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="text-center">Atelier Meet</h1>
    <div class="all container">
      <div class="row d-flex">
        <div class="col-md-5 form-container">
            <div class="form">
              <div class="form-group">
                <label for="baliseInput">Entrez une balise HTML :</label>
                <input type="text" id="baliseInput" name="text" required="">
              </div>
              <div class="form-group">
                <label for="contenu">Entrez le texte a inserer</label>
                <textarea name="textarea" id="contenu" rows="10" cols="50" required=""></textarea>
              </div>
              <button class="form-submit-btn" id="verifierBtn">Valider</button>
            </div>
        </div>
        <div class="col box" id="monElement"></div>

      </div>
    </div>








    <!-- Bootstrap 5 CDN Links -->
